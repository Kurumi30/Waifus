<!DOCTYPE html>
<html lang="pt-BR" oncontextmenu="return false">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu House</title>
    <link rel="icon" href="https://wallpaperaccess.com/full/2258847.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="mainSection">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center my-5 text-white">
                    <div class="pageCenter">
                        <h1>PROCURANDO UMA <b>WAIFU</b>?</h1>
                        <h1>Aqui você pode encontrar a sua (>_<)!</h1>
                                <h3>Receba uma imagem/GIF da Waifu &#129319;</h3>
                                <div id="select"></div>
                                <div class="d-block mx-auto text-center">
                                    <button class="custom-btn" id="generateWaifu"><i class="bi bi-image"> Gerar waifu</i>
                                    </button>
                                </div>
                                <span id="loading"></span>
                                <span class="text-small badge" id="footer">Made by &copy;Kurumi30</span>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <div class="pageCenter">
                        <h1 class="my-2 text-white" id="text">Para download, basta clicar no botão: 
                            <a id="downloadLink" href="https://wallpaperaccess.com/full/2258847.jpg" download="image"
                                class="btn btn-outline-primary rounded-pill">Download <i class="bi bi-download"></i></a>
                        </h1>
                        <div id="imageSection">
                            <img class="img-thumbnail d-block my-3" src="https://wallpaperaccess.com/full/2258847.jpg"
                                alt="waifu" id="waifuImg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
